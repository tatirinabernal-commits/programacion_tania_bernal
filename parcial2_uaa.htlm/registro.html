<body class="centrado-flex">
    <nav class="col-- estilo-barra">
        <div class="button-size botton-hover">
            <a href="./interdiseño2026.html" class="text">Inicio</a>
        </div>
        <div class="button-size botton-hover">
            <a href="./cursos.html" class="text">Cursos</a>
        </div>
        <div class="button-size botton-hover">
            <a href="./ponencias.html" class="text">Ponencias</a>
        </div> 
        <div class="button-size botton-hover ventana-activa">
            <a href="./registro.html" class="text">Registro</a>
        </div> 
    </nav>

    <section id="section-prueba" class="form">
        <aside id="imagen" class="centrado-flex">
            <div class="texto">
                <h1>!Registrate ahora!</h1>
                <p>"El aprendizaje comienza <br>cuando decides participar"</p>
            </div>
            <!-- <img src="./imgs/Registro/img-registro.png" alt=""> -->
        </aside>
        <aside id="formulario">
            <h1>Registro</h1>
            <div class="campos">
                <input class="row hover-agrandar" type="text" id="nombre" name="nombre" required placeholder="Nombre y Apellido">
                <input class="row hover-agrandar" type="email" name="email" id="email" required placeholder="Correo Electrónico">
                
                <div class="row">
                    <select class="item hover-agrandar" name="curso" id="curso" required>
                        <option value="0" disabled selected>Curso</option>
                        <option value="1">Idiomas</option>
                        <option value="2">Fotografía</option>
                        <option value="3">Edición de video</option>
                        <option value="4">Dibujo</option>
                        <option value="5">Lettering</option>
                        <option value="6">Guitarra</option>
                    </select>
                    <select class="item hover-agrandar" name="ponencia" id="curso" required>
                        <option value="0" disabled selected>Ponencia</option>
                        <option value="1">Innovación y futuro</option>
                        <option value="2">Sostenibilidad</option>
                        <option value="3">Emprendimiento</option>
                        <option value="4">Salud Mental</option>
                        <option value="5">Arte, Cultura y Sociedad</option>
                        <option value="6">Inteligencia Artificial</option>
                    </select>
                </div>
            </div>

            <button id="btn-enviar" class="hover-agrandar">Enviar</button>
            <a href="./interdiseño2026.html" id="btn-cancelar" class="hover-agrandar">Cancelar</a>
        </aside>
    </section>


</body>

<script src="./js/registro.js"></script>
</html>
